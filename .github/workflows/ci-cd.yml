name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
          
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint
      
    - name: Run type checking
      run: npm run typecheck
      
    - name: Run unit tests
      run: npm run test:unit
      
    - name: Run integration tests
      run: npm run test:integration
      
    - name: Run tests with coverage
      run: npm run test:ci
      
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
        
    - name: Comment coverage on PR
      if: github.event_name == 'pull_request'
      uses: romeovs/lcov-reporter-action@v0.3.1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        lcov-file: ./coverage/lcov.info
        
  quality-gates:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run coverage with thresholds
      run: npm run test:coverage
      
    - name: Check coverage thresholds
      run: |
        echo "Checking coverage meets minimum thresholds..."
        npm run test:coverage 2>&1 | grep -E "All files.*[0-9]+\%" || exit 1
        
    - name: Verify no failing tests
      run: |
        TEST_RESULT=$(npm run test:ci 2>&1)
        echo "$TEST_RESULT"
        if echo "$TEST_RESULT" | grep -q "failing"; then
          echo "âŒ Tests are failing"
          exit 1
        else
          echo "âœ… All tests passing"
        fi
        
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit --audit-level=moderate
      
    - name: Run CodeQL Analysis
      uses: github/codeql-action/init@v2
      with:
        languages: javascript
        
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  build-and-deploy:
    if: github.ref == 'refs/heads/main'
    needs: [test, quality-gates, security-scan]
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Create release package
      run: |
        mkdir -p release
        cp -r dist package.json package-lock.json README.md LICENSE release/
        tar -czf mcp-azure-deployment-service.tar.gz -C release .
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: |
          mcp-azure-deployment-service.tar.gz
          coverage/
        retention-days: 30

  coverage-report:
    if: always()
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate coverage report
      run: npm run test:coverage
      
    - name: Coverage Summary
      run: |
        echo "## ðŸ“Š Test Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
        
        STATEMENTS=$(grep -oP 'Statements\s*:\s*\K[0-9.]+(?=%)' coverage/lcov-report/index.html || echo "N/A")
        BRANCHES=$(grep -oP 'Branches\s*:\s*\K[0-9.]+(?=%)' coverage/lcov-report/index.html || echo "N/A")
        FUNCTIONS=$(grep -oP 'Functions\s*:\s*\K[0-9.]+(?=%)' coverage/lcov-report/index.html || echo "N/A")
        LINES=$(grep -oP 'Lines\s*:\s*\K[0-9.]+(?=%)' coverage/lcov-report/index.html || echo "N/A")
        
        echo "| Statements | ${STATEMENTS}% |" >> $GITHUB_STEP_SUMMARY
        echo "| Branches | ${BRANCHES}% |" >> $GITHUB_STEP_SUMMARY  
        echo "| Functions | ${FUNCTIONS}% |" >> $GITHUB_STEP_SUMMARY
        echo "| Lines | ${LINES}% |" >> $GITHUB_STEP_SUMMARY
        
    - name: Upload coverage to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./coverage/lcov-report
        destination_dir: coverage